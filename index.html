<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <meta name="author" content="Sangminem">
        <meta name="description" content="중국 음식을 통한 심리 테스트입니다 (소름 주의)">
        <meta property="og:image" content="./resources/chinese_food_test.png">
        <meta property="og:description" content="중국 음식을 통한 심리 테스트입니다 (소름 주의)">
        <meta property="og:title" content="심리 테스트 - 중국 음식">
        <link rel="preload" href="./resources/iropkebatangm-webfont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/webfonts/fa-solid-900.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/webfonts/fa-regular-400.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,400;0,600;1,400;1,600&display=swap" as="font" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/chinese_food_test.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <title>심리 테스트 - 중국 음식</title>
    </head>
    <body>
        <div id="chinese-food-test" style="display:none;">
            <div id="intro" class="intro-wrap">
                <!-- 도입부 -->
                <div class="intro">
                    <div class="intro-btn" v-on:click="start">{{intro}}</div>
                    <div class="intro-story" v-on:click="clickStory">{{story[storyIndex]}}</div>
                </div>
            </div>

            <div id="main">
                <!-- 질문 시작 -->
                <div class="title-wrap">
                    <h2 class="title">{{title}}</h2>
                </div>

                <div class="question-wrap">
                    <h3 class="question">
                        {{qna[currentIndex].q}}
                    </h3>
                </div>
                <div class="answer-wrap">
                    <div v-for="(qVal, qIdx) in qna" :id="'q'+qIdx">
                        <div v-if="qIdx == currentIndex" v-for="(aVal, aIdx) in qna[qIdx].a" class="answer">
                            <input type="radio" name="a" :id="'a'+aIdx" :value="aIdx" v-model="qna[qIdx].r" v-on:click="selectAnswer(qIdx, aIdx)">
                            <label class="unchecked" :for="'a'+aIdx">{{aVal}}</label>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="controller-wrap">
                        <div class='prev-btn' v-on:click="prev">이전</div>
                        <div class='next-btn' v-on:click="next">다음</div>
                    </div>
                </div>
            </div>

            <div id="result" class="result-wrap">
                <!-- 결과 -->
                <div class="before-result">{{beforeResult}}</div>
                <div class="result">{{result}}</div>
            </div>
            <div id="turn-back" class='turn-back-wrap'>
                <div class="turn-back" v-on:click="turnBack">
                    다시하기
                </div>
            </div>
            <div id="toast" class="toast-wrap">
                <div class="toast">
                    {{message}}
                </div>
            </div>
            <div class="thunder"></div>
        </div>
        <script src="./js/chinese_food_test.js"></script>
        <script src="./js/fix_ios_audio_context.js"></script>
    </body>
</html>
